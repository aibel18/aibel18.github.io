<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../resources/css/reset.css">
  </link>
  <link rel="stylesheet" href="../resources/css/prime.css">
  </link>
  <link rel="stylesheet" href="../resources/css/table.css">
  </link>
  <link rel="stylesheet" href="../resources/css/flex.min.css">
  </link>


  <script src="../resources/js/vue.js">
  </script>
  <script src="../resources/js/apexcharts.js"></script>
  <script src="../resources/js/vue-apexcharts.js"></script>

  <title>SIE</title>
</head>

<body>
  <div id="app">
    <!-- banner de la empresa -->
    <header class="mi-baner" layout="row">
      <div class="imagenBaner" flex="f">
        <img id="logo-org" value="logo.png" style="width: 100%;height: 100%;" />
      </div>
      <div layout="column" flex="f">
        <div class="versionBaner" flex="f">
          <p style="padding-left: 10px;display: inline-block;line-height: 16px;position: absolute;">
            <small>{{organization}}</small>
            <strong>SIE version: {{version}}</strong>
          </p>
          <div style="width:auto; clear:none;float:right;height: 25px;">
            <div class="estado">
              <a href="#">
                <img src="../resources/images/iconos/mensaje.png">
              </a>
            </div>
            <div class="estado">
              <a href="#">
                <img src="../resources/images/iconos/campana.png">
              </a>

            </div>
            <div class="estado">
              <a href="#">
                <img src="../resources/images/iconos/tarea.png">
              </a>

            </div>
            <div class="session">
              <a class="cierre">
                <img src="../resources/images/iconos/persona.png">
                <span
                  style="color: white;font-size: 11px; top: 25%;text-align: center;position: absolute;width: calc(100% - 24px);font-family: arial;">
                  {{user}}
                </span>

              </a>

            </div>



          </div>
        </div>
        <div class="vt-menu" flex="f">
          <ul>
            <li v-for="(item, index) in menu">
              <a :href="index"> {{item.name}}</a>
            </li>
          </ul>

        </div>
      </div>

    </header>
    <!-- End banner de la empresa -->

    <vt-router ref="router"></vt-router>
  </div>
</body>

<script src="app.js" type="module">
</script>


</html>
